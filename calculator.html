<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .background{
            background-image: linear-gradient(45deg, black, crimson);
            height: 100vh;
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 15px;
        }
        .calculator{
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        .button{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(31,31,31);
            border: none;
            color:#ffff;S

        }

        .button:hover{
            background-color: black;

        }

        #result{
            background-color: white;
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;

        }

    </style>
</head>
<body>
    <div class="background">
        <h1>Nathany Maciel</h1>

    <div class="calculator">
        <h1>Calculator</h1>
        <p id="result"></p>
        <table>
            <tr>
                <td><button class="button" onclick="clean()">C</button></td>
                <td><button class="button" onclick="back()"><</button></td>
                <td><button class="button" onclick="insert('/')">/</button></td>
                <td><button class="button" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="insert('7')">7</button></td>
                <td><button class="button" onclick="insert('8')">8</button></td>
                <td><button class="button" onclick="insert('9')">9</button></td>
                <td><button class="button" onclick="insert('-')">-</button></td>
              
            </tr>
            <tr>
                <td><button class="button" onclick="insert('4')">4</td>
                <td><button class="button" onclick="insert('5')">5</td>
                <td><button class="button" onclick="insert('6')">6</td>
                <td><button class="button" onclick="insert('+')">+</button></td>                
            </tr>
          
            <tr>
                <td><button class="button" onclick="insert('1')">1</button></td>
                <td><button class="button" onclick="insert('2')">2</button></td>
                <td><button class="button" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="button" onclick="calculate()" style="height: 106px">=</button></td>
            </tr> 
            <tr>
                <td colspan="2"><button class="button" class="button"onclick="insert('0')"style="width: 106px">0</button></td>
                <td><button class="button" onclick="insert('.')">.</button></td>
            </tr>
        </div>

        <script>
            function insert(num)
            {
                var number = document.getElementById('result').innerHTML;
                document.getElementById('result').innerHTML = number + num;
            }

        function clean()
        {
            document.getElementById('result').innerHTML ="";
        }

        function back()
        {
            var result = document.getElementById('result').innerHTML;
            document.getElementById('result').innerHTML = result.substring(0, result.length -1);     
           }

           function calculate()
        {
            var result = document.getElementById('result').innerHTML;
           if(result)  
           {
               document.getElementById('result').innerHTML = eval(result);
           }
           else
           {
                document.getElementById('result').innerHTML = "Nothing..."
           }
           }
        </script>

        </table>

</body>
</html>
